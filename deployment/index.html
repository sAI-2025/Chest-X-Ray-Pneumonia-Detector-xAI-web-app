<!DOCTYPE html>
<html>
<head>
    <title>Pneumonia Detection</title>
</head>
<body>
    <h1>Pneumonia Detection</h1>
    <form action="/process_image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload Image</button>
    </form>
    {% if class_label %}
        <h2>Predicted Output:</h2>
        <p>Class Label: {{ class_label }}</p>
        <p>Confidence Score: {{ confidence_score }}</p>
        <h2>Input Image:</h2>
        <img src="static/input_image.png" alt="Input Image">
        <h2>Heatmap:</h2>
        <img src="static/heatmap.png" alt="Heatmap">
    {% endif %}
</body>
</html>
